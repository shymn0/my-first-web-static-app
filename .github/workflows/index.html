<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="./styl6.css">

<body>
    <div id="baner">
        Najlepsza pizza w mieście <img width="25%" height="50%" src="logo.png" alt="Nasze logo" />
    </div>
    <div id="lewy">
        U nas zamówisz pizzę z dowozem<br>
        <a href="logo.png">Nasze logo</a>
    </div>
    <div id="srodkowy">
        <h1>Pizzeria Margherita</h1>
        <p>ul. Botaniczna 4, Zielona Góra</p>
        <img src="pizza.png" alt="Pizza" />
    </div>
    <div id="prawy">
        <h1>Oferta</h1>
        <ul>
            <li>Pizza</li>

        <label for="km">Podaj liczbę kilometrów od Zielonej Góry:</label>

    <div id="stopka">
    </div>
